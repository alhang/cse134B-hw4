<!DOCTYPE html>
<html>
    <head>
        <title>Alan Hang's Digital Portfolio</title>
        <meta charset="UTF-8">
        <meta name="author" content="Alan Hang">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpeg" href="../media/favicon.png">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <style>
            button {
                background-color: var(--darkblue);
                color: white;
                border: none;
                padding: 0.5rem 0.5rem;
                border-radius: 10px;
                font-family: Lato-bold, Verdana, Geneva, Tahoma, sans-serif;
            }

            button:hover{
                cursor: pointer;
                background-color: rgb(0, 162, 255);
            }

            .material-symbols-outlined {
                margin: 0;
                padding: 0;
                position: sticky; 
                float: right;
                top: 1.5rem;
            }

            dialog {
                border-radius: 5px;
                width: 50%;
                height: 50%;
                max-width: 20rem;
                border-color: gray;
            }

            textarea {
                width: 100%; 
                height: 100%;
                min-height: 10rem;
            }

            .dialog-buttons {
                position: sticky;
                bottom: 0.25rem;
            }
        </style>
    </head>

    <body>
        <h1 id="title" style="text-align: center;">My Blog</h1>
        <main>
        <h2>Blog Posts</h2>
        <dialog id="popup">
            <form method="dialog">
                <p>
                    <label for="postTitle">Title: </label>
                    <input id="postTitle" type="text">
                </p>
                <p>
                    <label for="summary">Summary: </label><br>
                    <textarea id="summary" placeholder="What's on your mind?..."></textarea>
                </p>
                <div class="dialog-buttons">
                    <button id="postBtn" value="default">Post</button>
                    <button value="">Cancel</button>
                </div>
            </form>
        </dialog>
        
        <div>
        <button id="addBtn">Add</button>
        <button id="deleteAll">Delete All</button>
        </div>

        <output></output>
        </main>
        <script src="./styledblog.js"></script>
    </body>
</html>
